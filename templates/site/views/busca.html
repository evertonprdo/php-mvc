{% extends 'base.html' %}

{% block conteudo %}
    <div class="row">
        <div class="col-lg-9 col-md-12">
            {% if posts %}
                <div class="row">        
                    {% for post in posts %}
                        <div class="col-md-6 mb-4">
                            <a href="{{ url('post/' ~ post.id) }}" class="text-decoration-none">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ post.titulo }}</h5>
                                        <p class="card-text">{{ resumirTexto(post.texto, 150) }}</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-warning" role="alert">
                    Sua busca "{{ busca }}" infelizmente n√£o retornou nenhum resultado!
                </div>
            {% endif %}
        </div>
        <div class="col-lg-3">
            {% include 'sidebar.html' %}
        </div>
    </div>

{% endblock %}
